<title>Neo-Tokyo Balloon Buster 2087</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap');
    
    * {
        box-sizing: border-box;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    html, body {
        margin: 0; 
        padding: 0;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        width: 100vw;
        background: radial-gradient(circle at center, #0a0a1a, #000);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        touch-action: none;
        color: #00ffff;
        position: fixed; /* Prevent mobile scroll */
    }
    
    #gameContainer {
        position: relative;
        width: 100vw; 
        height: 100vh;
        height: 100dvh;
        background: linear-gradient(180deg, 
            #0a0a1a 0%, 
            #1a1a2e 30%, 
            #16213e 60%, 
            #0f0f23 100%);
        display: flex;
        flex-direction: column;
    }
    
    /* RESPONSIVE CANVAS */
    #gameCanvas {
        display: block;
        width: 100%;
        height: 100%;
        border: 2px solid #00ffff;
        border-radius: 0;
        box-shadow: 
            0 0 20px #00ffff,
            inset 0 0 20px rgba(0, 255, 255, 0.1);
        object-fit: contain; /* Maintain aspect ratio */
    }
    
    /* RESPONSIVE UI ELEMENTS */
    #ui {
        position: fixed;
        top: env(safe-area-inset-top, 10px);
        left: env(safe-area-inset-left, 10px);

        border: 2px solid #ff0080;
        padding: clamp(10px, 2vw, 20px);
        border-radius: 0;
        color: #00ffff;
        font-family: 'Orbitron', monospace;
        font-size: clamp(12px, 2.5vw, 16px);
        font-weight: 700;
        backdrop-filter: blur(10px);
        box-shadow: 
            0 0 20px #ff0080,
            inset 0 0 10px rgba(255, 0, 128, 0.1);
        z-index: 10;
        text-transform: uppercase;
        letter-spacing: 1px;
        max-width: min(250px, 40vw);
    }
    
    #ui div {
        margin: clamp(4px, 1vh, 8px) 0;
        display: flex;
        align-items: center;
        text-shadow: 0 0 10px #00ffff;
        line-height: 1.2;
    }
    
    #ui span {
        color: #ff0080;
        margin-left: clamp(5px, 1vw, 10px);
        font-weight: 900;
        text-shadow: 0 0 10px #ff0080;
    }

    }
